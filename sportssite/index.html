<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Standings</title>
    <!-- Add Bulma CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

<section class="section">
    <div class="container">
        <h1 class="title">Select a Baseball League</h1>
    
        <!-- Form -->
        <form id="leagueForm">
          <div class="field">
            <label class="label">Choose a League:</label>
            <div class="control">
              <div class="select">
                <select id="leagueFilter">
                  <option value="american">American League</option>
                  <option value="national">National League</option>
                </select>
              </div>
            </div>
          </div>
    
          <div class="field">
            <div class="control">
              <button type="button" class="button is-primary" onclick="filterByLeague()">Submit</button>
            </div>
          </div>
        </form>
      </div>
    <div class="container">
        <h1 class="title">League Standings</h1>

        <button class="button is-info" onclick="showForm()">Add Game</button>

        <table id="standingsTable" class="table is-fullwidth">
            <thead>
                <tr>
                    <th onclick="sortTable('team')">Team</th>
                    <th onclick="sortTable('wins')">Wins</th>
                    <th onclick="sortTable('standing')">Standing</th>
                    <th onclick="sortTable('league')">League</th>
                </tr>
            </thead>
            <tbody id="standingsBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>

        <h2 class="subtitle">Game Results</h2>

        <table class="table is-fullwidth">
            <thead>
                <tr>
                    <th>Team 1</th>
                    <th>Score 1</th>
                    <th>Team 2</th>
                    <th>Score 2</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>

        <form id="gameForm" onsubmit="submitForm(event)">
            <!-- Form fields will be dynamically added here -->
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label" for="team1Select">Team 1:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <div class="select">
                                <select id="team1Select" class="is-fullwidth" required>
                                    <!-- Options will be dynamically added here -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label" for="score1">Score 1:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="number" id="score1" class="input" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label" for="team2Select">Team 2:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <div class="select">
                                <select id="team2Select" class="is-fullwidth" required>
                                    <!-- Options will be dynamically added here -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label" for="leagueSelect">League</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <div class="select">
                                <select id="leagueSelect" class="is-fullwidth" required>
                                    <!-- Options will be dynamically added here -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label" for="score2">Score 2:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="number" id="score2" class="input" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label" for="date">Date:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input type="date" id="date" class="input" required>
                        </div>
                    </div>
                </div>
            </div>


            <div class="field is-horizontal">
                <div class="field-label"></div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <button type="button" class="button is-danger" onclick="cancelForm()">Cancel</button>
                            <button type="submit" class="button is-primary">Submit Game</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
