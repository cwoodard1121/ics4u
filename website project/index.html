<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cameron's Crackers</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Cameron's Crackers Logo">
        </div>
        <h1>Cameron's Crackers</h1>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

        <nav>
            <ul class="active">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="checkout.html"><img src="images/cart.png" alt="Checkout" class="checkout"></a></li>
            </ul>
        </nav>
        
        <script>
            function toggleMenu() {
                var nav = document.querySelector("nav ul");
                    if (nav.style.height === "0px" || nav.style.height === "") {
                        nav.style.height = "auto";
                    } else {
                        nav.style.height = "0px"; 
                    }
            }
        </script>
    </header>

    <main>
        <section class="background-section">
            <div class="text-overlay">
                <h2>Welcome to Cameron's Crackers</h2>
                <p>Your trusted source for delicious crackers.</p>
            </div>
        </section>
        <section class="product">
            <h2>Our Delicious Crackers</h2>
            <div class="product-list">
                <a href="products/product1.html" class="product-item">
                    <img src="images/product1.png" alt="Classic Rice Crackers" class="product-image">
                    <p>Classic Rice Crackers</p>
                </a>
                <a href="products/product2.html" class="product-item">
                    <img src="images/product2.jpg" alt="Premium Plus" class="product-image">
                    <p>Premium Plus</p>
                </a>
                <!-- Add more product items as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Cameron's Crackers</p>
    </footer>
</body>
</html>
