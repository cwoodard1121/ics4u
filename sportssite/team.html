<!-- team.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Results</title>
    <!-- Add Bulma CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <section class="section">
        <div class="container">
            <h1 class="title">Team Results</h1> 
    
            <a href="index.html" class="button is-info">
                <span class="icon">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span>Back to Home</span>
            </a>

            <div class="columns is-multiline">
                <!-- Display games as cards -->
                <div class="column is-half">
                    <div class="card mb-4">
                        <div class="card-content">
                            <table class="table is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>Team 1</th>
                                        <th>Score 1</th>
                                        <th>Team 2</th>
                                        <th>Score 2</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsBody">
                                    <!-- Table rows will be dynamically added here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
    
                <!-- Pagination buttons -->
                <div class="column is-full">
                    <div id="pagination" class="buttons is-centered">
                        <!-- Buttons for pagination will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
        <form id="dateForm" class="mb-4">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Start Date:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="date" id="startDate" name="startDate">
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">End Date:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="date" id="endDate" name="endDate">
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="field is-horizontal">
                <div class="field-label"></div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <!-- Change the button type to "button" and add Bulma classes -->
                            <button type="button" class="button is-primary" onclick="filterResults()">Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="columns is-multiline">
            <!-- Display games as cards -->
            <div class="column is-half">
                <!-- Adding a loop to create multiple cards for each game -->
                <!-- ... (your existing card content) ... -->
            </div>

            <!-- Pagination buttons -->
            <div class="column is-full">
                <div id="pagination" class="buttons is-centered">
                    <!-- ... (your existing pagination buttons) ... -->
                </div>
            </div>
        </div>
    </section>
    


<script src="team.js"></script>

</body>
</html>
